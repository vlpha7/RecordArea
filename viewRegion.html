<!doctype html>
<html>
    <head>
        <title>Fencing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/regionApp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>
    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">arrow_back</i>
              </button>
              <span class="mdl-layout-title" id="headerBarTitle">View Region</span>
                <div id="Max Distance"></div>
            </div>
          </header>

          <main class="mdl-layout__content">
            <!--   Main page content here:   --> 
            <div id="map"></div>
            <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCvzoMbrKuczsldcBxUXRo__eNWElR7BE8" async defer></script> <!-- I delete &callback=initMap -->
            <script src="http://maps.google.com/maps/api/js?libraries=geometry"></script> <!--geometry libary -->
              
              <div id="controls"> <!-- adding button -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="fencePosts()">Fence Posts</button>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="deleteRegion()">Delete</button>
                </div>
              <div id="Area & Perimeter"></div>
              
          </main>
          <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>

        <!--   JavaScript files:   -->
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/viewRegionPage.js"></script>
    </body>
</html>
